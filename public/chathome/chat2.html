<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 125vh;
      overflow: auto;
    }

    #createGroup {
      position: absolute;
      top: 40px;
      left: 20px;
    }
    #group-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #chatContainer {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .card-header {
      text-align: center;
      margin-top: 20px;
    }

    .list-group {
      padding: 0;
      margin: 0;
    }

    .list-group-item {
      font-size: 16px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    #Groups {
      color: #007bff;
    }

    .chat-list {
      list-style: none;
      padding: 0;
    }

    .chatMessages {
      max-width: 70%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #c6ddf8;
      position: relative;
      word-wrap: break-word;
    }

    .chatMessages::before {
      content: "";
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      background-color: #c6ddf8;
      transform: translateY(-50%) rotate(45deg);
      left: -5px;
    }

    .chatMessages span {
      font-weight: bold;
    }
    #loggingout{
      position: absolute;
      top: 100px;
      left: 20px;

    }
  </style>
<body>
    <main>
      <!-- <p id="menu">
        <button 
        class="btn"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#user-container"
        id="menu-btn"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </p> -->
      <div id="user-container" class="collapse collapse-horizontal rounded">
        <div id="collpase-div" style="width: 300px">
          <h2 class="heading" id="brand">Chat App</h2>
          <button class="btn" id="newgroup">New Group</button>
          <button class="btn btn-danger" id="logout">Logout</button>
          <div class="container">
            <h4 id="groups">Your Groups</h4>
            <ul class="list-group" id="group-list"></ul>
          </div>
        </div>
      </div>

      <div class="container rounded w-100" id="chat-body">
        <div id="chat-container">
          <div class="header">
            <h4 class="user-profile" id="profile"></h4>
            <button class="btn" id="settings">Settings</button>
            <div>
              <button class="btn" id="info">Info</button>
              <div class="container rounded" id="info-div">
                <h3 id="member-count-heading">
                Members: <span id="member-count"></span>
              </h3>
              <ul class="list-group" id="members-list"></ul>
            </div>
          </div>
        </div>
      <hr />
      <div id="message-container">
        <ul id="table-body"></ul>
      </div>
      <div class="form-container">
        <div class="message-send">
          <form method="POST" id="send-message">
            
            <input type="text" class="form-control" name="message" />
            <button type="submit" class="btn send-btn">
              <span class="material-symbols-rounded"> send </span>
            </button>
          </form>
        </div>
        </div>
        </div>
      </div>
    </main>
    
    <!-- <script
      src=""
      integrity=""
      crossorigin="anonymous">
  </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
